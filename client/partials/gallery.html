  <h1 class="text-center">Gallery</h1>
  <div class="col-xs-12 gallery-images">
    <div class="col-xs-6 col-md-3" ng-repeat="imageSrc in imageSrcList">
      <div class="gallery-image"><img class="img-responsive" ng-src="{{imageSrc}}"></div>
    </div>
  </div>
</div>
